<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankit's Todo</title>
    <link rel="stylesheet" href="../css/todostyle.css" />

  </head>

  <body>
    <div id="maindiv">
      <div class="header">
        <h1 id="heading">Welcome To Todo Task</h1>
      </div>
      <div id="textInput">
        <label for="textInputData">Enter the Data</label>
        <input
          id="textInputData"
          type="text"
          placeholder="Enter the task to be saved"
        />
        <button id="submitButton" type="submit">Submit</button>
      </div>
      <div id="todolistmain">
        <div id="todolist">
            <p id="todoListHeading">List of Tasks</p>
            <div id="todolistcontent">
                <p id="todoContentList">No Data added</p>
            </div>
        </div>
      </div>
    </div>
    <script src="../js/todoscript.js"></script>

  </body>

</html>
