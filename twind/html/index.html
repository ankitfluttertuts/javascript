<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 h-20">
    <!-- Logo Section (30% width) -->
    <div class="w-1/3 flex items-center justify-center	">
      <img src="../src/pexels-magda-ehlers-pexels-1337380.jpg" alt="Logo" class="h-20 rounded">
    </div>

    <!-- Navbar (Center) -->
    <nav class="flex-1 text-center hidden md:block">
      <ul class="flex space-x-6 justify-around	">
        <li><a href="#" class="text-white hover:text-gray-400">Home</a></li>
        <li><a href="#" class="text-white hover:text-gray-400">About</a></li>
        <li><a href="#" class="text-white hover:text-gray-400">Services</a></li>
        <li><a href="#" class="text-white hover:text-gray-400">Contact</a></li>
      </ul>
    </nav>

    <!-- Search Button (Right) -->
    <div class="w-1/4 flex justify-end items-center">
      <button id="openSearchModal" class="bg-blue-500 text-white px-4 py-2 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 0114 7 7 7 0 01-7 7 7 7 0 01-7-7 7 7 0 0114 0 7 7 0 01-7 7z"></path>
        </svg>
      </button>
    </div>

    <!-- Hamburger Menu Icon (Mobile) -->
    <div class="md:hidden flex items-center">
      <button onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu (Hidden by default) -->
  <div id="mobile-menu" class="hidden bg-gray-700 text-white p-4 md:hidden">
    <ul class="space-y-4">
      <li><a href="#" class="block">Home</a></li>
      <li><a href="#" class="block">About</a></li>
      <li><a href="#" class="block">Services</a></li>
      <li><a href="#" class="block">Contact</a></li>
    </ul>
  </div>

  <!-- Modal for Search -->
  <div id="searchModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-red-100	 p-6 rounded-lg w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Search</h2>
        <button id="closeSearchModal" class="text-gray-500 hover:text-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <input type="text" placeholder="Search..." class="px-4 py-2 rounded-md w-full focus:outline-none">

      <button class="bg-cyan-300	subpixel-antialiased		px-4 py-2 rounded my-3" >Submit</button>
    </div>
  </div>


  <script src="../js/script.js"></script>

</body>
</html>
